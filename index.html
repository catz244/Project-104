<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 id = "header">Face Recognition</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>

      <b class = "name_of_objects">
        Catherine
        <hr>
        Elisabeth
        <hr>
      </b>

      <label>Webcam View - </label>

      <div id = "camera"></div>
      <br><br>
      <label>Result - </label>

      <div id = "result"></div>
      <br><br>
      <h5>Click capture image before clicking identify image</h5>

      <button id = "capture_img" onclick = "take_snapshot()"> Capture Image</button>
      <br><br>
      <button id = "identify_img" onclick = "check()"> Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Person : <span id = "result_object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id = "result_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
